<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Record Player (CSS animation)</title>
  <link rel="stylesheet" href="./style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
<!-- 본문 시작 -->
<body>
  <!-- 턴테이블을 나타내는 div -->
  <div class="turntable">
    <!-- 레코드가 없을 때의 플래터를 나타내는 div -->
    <div class="platter" id="platter"></div>
    <!-- 레코드를 나타내는 div -->
    <div class="record" id="record">
      <!-- 오버레이를 나타내는 div (기능 및 스타일링을 위해) -->
      <div class="overlay"></div>
      <!-- 레코드의 안쪽 원을 나타내는 div -->
      <div class="inner2023"></div>
      <div class="inner2024"></div>
    </div>
    <!-- 턴테이블 팔의 홀더를 나타내는 div -->
    <div class="arm-holder">
      <!-- 턴테이블 팔을 나타내는 div -->
      <div class="arm"></div>
    </div>
    <!-- 다이얼을 나타내는 div (기능 및 스타일링을 위해) -->
    <div class="dial"></div>
  </div>
  <div class="container">
    <ul id="cards">
        <li class="card" id="card1">
            <div class="card-body"></div>
        </li>
        <li class="card" id="card2">
            <div class="card-body"></div>
        </li>
        <li class="card" id="card3">
            <div class="card-body"></div>
        </li>
        <li class="card" id="card4">
            <div class="card-body"></div>
        </li>
    </ul>
</div>
</body>
<!-- 본문 끝 -->
<!-- 스크립트를 포함한 본문 끝 -->
<script src="./script.js"></script>
</html>
